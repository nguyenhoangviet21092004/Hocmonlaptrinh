<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let cannang=parseFloat(prompt("nhap can nang")); 
        let chieucao=parseFloat(prompt("nhap chieu cao")); 
        let BMI; 
       BMI= cannang /(chieucao^2);
        if (BMI>40) {
            alert("Béo phì dộ 3")
        } else if (35<=BMI) {

            alert("Béo phì độ 2");
        } else if (30<=BMI) {
             alert("Béo phì độ 1");
           
        } else if (25<=BMI) {
            alert("Thừa cân");
        } else if (18.5<=BMI) {
            alert("Bình thường");
            
        } else if (17<=BMI) {
            alert("Gầy độ 1");
        } else if (16<=BMI) {
            alert("Gầy độ 2");
            
        } else   {
            alert("Gầy độ 3");
            
        } 

    </script>
</body>
</html>
