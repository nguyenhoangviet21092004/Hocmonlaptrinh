<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <input type="text" id="number" >
        <button type="button" onclick="getDay();" >Tính ngày</button>

    </form>
    
    <script>
        function getDay() {
            let day=document.getElementById("number").value;
            switch (day) {
                case "1":
                    case "3":
                        case "5":
                            case "7":
                                case "8":
                                    case "10":
                                        case "12":
                                            document.write("Tháng" + day + "có 31 ngày");
                                            break;
                                            case "4":
                                                case "6":
                                                    case "9":
                                                        case "11":
                                                            document.write("Tháng" + day +"có 30 ngày");
                                                            break;
                                                            case "2":
                                                                document.write("Tháng" + day + "có 28 hoặc 29 ngày");
                                                                break;
                                                                default :
                                                                document.write("Errol");
                                                                break;
            }




        }

    </script>
</body>
</html>
